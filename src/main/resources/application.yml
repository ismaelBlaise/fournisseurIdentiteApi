spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fournisseurapi
    username: fournisseurapi
    password: fournisseurapi
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    enabled: true
    path: /v2/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  info:
    title: "API Fournisseur Identité"
    description: "Documentation de l'API Fournisseur Identité"
    version: "1.0"

logging:
  level:
    org.springframework.web: DEBUG
    web.projet.fournisseurIdentite: DEBUG
